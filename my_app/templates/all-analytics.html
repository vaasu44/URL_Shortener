{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}" type="text/css" media="screen">
    <title>Analytics</title>
</head>

<body class="pace-done lout_stats300">
    <main id="content" role="main" class="wyniki wyniki_all">
        <div class="container">
            <div class="row">
                <div class="col-12 page_log_in mt-0" style="box-shadow: 0 0 10px rgba(0,0,0,0.25);">
                    <h1 class="text-center" style="font-weight: bolder;font-size: 50px">All <span style="color: red;font-weight: bolder;">Analytics</span></h1>
                </div>


                {% for obj in rows %}
                <br/> <br>
                <div class="url_options url_stats_o " id="1" style="box-shadow: 0 0 15px rgba(0,0,0,0.25);">
                    <p class="data_link">{{obj.date}}</p>
                    <p class="url_link">
                        {{ obj.long_url }}

                    </p>
                    <p id="link" class="link_element">
                        <a href="{{ short_url }}" class="short_url_l" target="_blank">{{ obj.short_url }}</a>
                    </p>
                    <div class="stats_total btn-cutt click_stats btn_norm">
                        <div>Total clicks <strong class="allClicks" style="width: 80% !important;">{{obj.clicks}}</strong></div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-sm-12 text-center">
                <a href="http://127.0.0.1:8000/" class="rounded-6 pt-2 pb-2 px-4 py-6 mt-6" style="font-weight: bold;color: #fff;background-color: rgb(58, 58, 180);border: none;text-decoration: none;">Go Back</a>
            </div>
        </div>
    </main>
</body>

</html>
